<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="blockt-prepaidclaim">
  <template>
    <style is="custom-style" include="shared-styles"></style>

      <div class="container">

          <h3>Claim invite code</h3>
          <img src="http://images6.fanpop.com/image/photos/37300000/B-A-Baracus-the-a-team-37384715-500-333.jpg">
          <p>You are about to get on this plane :</p>
          <p>{{invitecode}}</p>
          <p>to {{account}}</p>

          <paper-icon-button toggles icon="favorite" on-tap="doClaimInvite"></paper-icon-button>

      </div>  
</template>

<script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'blockt-prepaidclaim',

        properties: {
          invitecode: {
            type: String
          },
          web3: {
            type: Object,
            observer: '_web3'
          },
          account: {
            type: String
          }
        },

        ready: function(){
        },

        close: function(){
        },

        _web3: function(){

        },

        doClaimInvite: function(){
          console.log('CLAIM INVITE');
          var parts = this.invitecode.split('-');
          this.publickey = parts[0];
          this.privatekey = parts[1];
          this.prepaidcontractaddress = parts[2];

          console.log('TODO: call claim() from contract',this.prepaidcontractaddress);
          console.log('using keypair ',this.publickey,this.privatekey);
          console.log('recepient of funds =>',this.account);


        },

      });
    })();
  </script>

</dom-module>
