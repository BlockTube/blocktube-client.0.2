<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="blockt-balance">
  <template>
    <style is="custom-style" include="shared-styles"></style>
    Account : <span><a href="http://faucet.ma.cx:3000/donate/{{account}}">{{account}}</a></span>
    Balance : Îž <span>{{ethbalance}}</span>
</template>

<script>
    (function() {
      'use strict';

      Polymer({
        is: 'blockt-balance',

        properties: {
          web3: {
            type: Object,
            observer: '_dataReady'
          },
          account: {
            type: String,
            observer: '_dataReady'
          },
          ethbalance: {
            type: Number,
            notify: true
          }
        },

        ready: function() {},

        close: function() {},

        _dataReady: function() {
          if (this.web3 && this.account) {
            this.ethbalance = this.web3.eth.getBalance(this.account).toNumber();
            this.filter = this.web3.eth.filter('latest').watch(function() {
              this.ethbalance = this.web3.eth.getBalance(this.account).toNumber();
            }.bind(this));
          }

        },


      });
    })();
  </script>

</dom-module>
