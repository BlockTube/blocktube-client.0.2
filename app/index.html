<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="BlockTu.be" />
  <title>BlockTu.be</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BlockTu.be">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <web3-wallet 
      id="web3wallet" 
      keystore="{{keystore}}" 
      walletname="blocktube-demo" 
      password="test" 
      web3="{{web3}}" 
      host="http://109.123.70.141:8545" 
      host2="{{host}}"  
      balance="{{balance}}" 
      account="{{account}}">
    </web3-wallet>

    <iron-meta 
      key="blocktube_contract" 
      value="0xC4946E241ab66cDa428581cF2624f8cc6E4a7B72">
    </iron-meta>
    
    <iron-meta 
      key="ipfs_read" 
      value="gateway.ipfs.io">
    </iron-meta>
    
    <iron-meta 
      key="ipfs_upload" 
      value="/ip4/109.123.70.141/tcp/5001">
    </iron-meta>

    <iron-meta 
      key="eth_node" 
      value="http://109.123.70.141:8545">
    </iron-meta>

    <blockt-index clips="{{clips}}" web3="{{web3}}"></blockt-index>
      <lazy-pages attr-for-selected="data-route" selected="{{route}}">

      <div data-route="home" class="fit">

      <!-- Main Area -->
      <paper-scroll-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">

          <h2>{{tab}}</h2>
<!-- 
          <div class="flex"></div> -->

          <!-- Toolbar icons -->
<!--           <paper-icon-button icon="hardware:cast"></paper-icon-button>
 -->       <!--    <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert"></paper-icon-button> -->

        </paper-toolbar>

        <paper-toolbar id="secondToolbar">

          <iron-selector id="tabselector" selected="{{tab}}" attr-for-selected="go" on-iron-select="scrollPageToTop">
            <paper-icon-button icon="home" go="home"></paper-icon-button>
            <paper-icon-button icon="av:fiber-new" go="hot"></paper-icon-button>
            <paper-icon-button icon="av:playlist-play" go="subs"></paper-icon-button>
            <paper-icon-button icon="perm-identity" go="user"></paper-icon-button>
          </iron-selector>
          <!-- Toolbar icons -->
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

          <neon-animated-pages 
            selected="{{tab}}" 
            id="mainContainer"
            attr-for-selected="tab-route" 
            entry-animation="slide-from-right-animation" 
            exit-animation="slide-left-animation"
            >

              <neon-animatable tab-route="home">
                <div class="horizontal center-center layout wrap">
                <template is="dom-repeat" items="{{clips}}">
                  <blockt-listitem on-item-tapped="gotoClip" listitem id="{{item.address}}" contract="{{item.address}}" web3="{{web3}}" account="{{account}}"></blockt-listitem>
                </template>
              </div>

              </neon-animatable>
              <neon-animatable tab-route="hot">
                <h1>HOME</h1>
                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>

                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>
                
              </neon-animatable>
              <neon-animatable tab-route="subs">
                <h1>HOME</h1>
                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>

                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>
                <p>Content lorem ipsum sit dolor et amet</p>
                
              </neon-animatable>
              <neon-animatable tab-route="user">
                 <stube-upload web3="{{web3}}" account="{{account}}"></stube-upload>
              </neon-animatable>
          </neon-animated-pages>



        </div>
      </paper-scroll-header-panel>
    </div>

      <div data-route="clip" id="cliptab">
            <stube-item on-close="close" contract="{{params.clipcontract}}" web3="{{web3}}" account="{{account}}"></stube-item>
          </div>

        </lazy-pages>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
